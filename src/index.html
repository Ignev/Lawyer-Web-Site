<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="page">
    <div class="popup">
        <div class="popup__inner inner">
            <button class="popup__close" type="button">
                <img class="icon" src="images/close.svg" alt="close">
            </button>
            <h2 class="popup__title title">
                Получить консультацию
            </h2>
            <form action="" class="popup__form form" method="POST">
                <input class="form__input" type="tel" name="tel" id="form-tel">
                <input class="form__input" type="text" name="name" id="form-name" placeholder="Ваше Ф.И.О">
                <input class="form__input" type="email" name="email" id="form-email" placeholder="Ваш email">
                <button class="form__btn" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <div class="wrapper">
        <!-- Header -->
        @@include('_header.html')
        <!-- Main -->
        @@include('_main.html')
        <!-- Footer -->
        @@include('_footer.html')
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
